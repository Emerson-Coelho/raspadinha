<!-- Página de Recuperação de Senha -->
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-white">
        Recupere sua senha
      </h2>
      <p class="mt-2 text-sm text-gray-400">
        Enviaremos um link para redefinir sua senha
      </p>
    </div>
    
    <!-- Alerta de erro -->
    <div ng-if="vm.errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mt-4">
      {{ vm.errorMessage }}
    </div>
    
    <!-- Alerta de sucesso -->
    <div ng-if="vm.successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mt-4">
      {{ vm.successMessage }}
    </div>
    
    <form class="mt-8 space-y-6" ng-submit="vm.resetPassword()" ng-if="!vm.successMessage">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input id="email" name="email" type="email" required 
               class="appearance-none rounded-md mt-1 relative block w-full px-3 py-2 border border-gray-600 bg-gray-800 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm" 
               placeholder="seu@email.com"
               ng-model="vm.forgotPasswordData.email">
      </div>

      <div>
        <button type="submit" 
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                ng-disabled="vm.isLoading">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-primary-500 group-hover:text-primary-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
          <span ng-if="!vm.isLoading">Enviar link de recuperação</span>
          <span ng-if="vm.isLoading">Enviando...</span>
        </button>
      </div>
    </form>
    
    <div class="text-center mt-6">
      <a href="#!/login" class="text-sm text-primary-500 hover:text-primary-400">
        Voltar para o login
      </a>
    </div>
  </div>
</div>
