<div class="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 px-4 py-2 z-40">
  <div class="flex justify-around items-center">
    <!-- Home -->
    <a href="#!/" class="flex flex-col items-center text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
      <span class="text-xs text-gray-400">Início</span>
    </a>
    
    <!-- Jogos -->
    <a href="#!/games" class="flex flex-col items-center text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span class="text-xs text-gray-400">Jogos</span>
    </a>
    
    <!-- Depositar (apenas para usuários autenticados) -->
    <a ng-if="$root.isAuthenticated()" href="#!/deposit" class="flex flex-col items-center text-center">
      <span class="flex items-center justify-center h-10 w-10 rounded-full bg-primary-600 text-white shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
      </span>
      <span class="text-xs text-gray-400 mt-1">Depositar</span>
    </a>
    
    <!-- Login (apenas para usuários não autenticados) -->
    <a ng-if="!$root.isAuthenticated()" href="#!/login" class="flex flex-col items-center text-center">
      <span class="flex items-center justify-center h-10 w-10 rounded-full bg-primary-600 text-white shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
        </svg>
      </span>
      <span class="text-xs text-gray-400 mt-1">Entrar</span>
    </a>
    
    <!-- Perfil (apenas para usuários autenticados) -->
    <a ng-if="$root.isAuthenticated()" href="#!/profile" class="flex flex-col items-center text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
      <span class="text-xs text-gray-400">Perfil</span>
    </a>
    
    <!-- Suporte -->
    <a href="#!/support" class="flex flex-col items-center text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span class="text-xs text-gray-400">Ajuda</span>
    </a>
  </div>
</div>
