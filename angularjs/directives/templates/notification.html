<div ng-if="visible" ng-class="getClasses()" class="notification-fade" role="alert">
  <!-- Ícone da notificação -->
  <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path d="{{ getIcon() }}"></path>
  </svg>
  
  <!-- Mensagem da notificação -->
  <div class="flex-grow text-sm font-medium">
    {{ message }}
  </div>
  
  <!-- Botão de fechar -->
  <button type="button" class="ml-3 text-gray-500 hover:text-gray-700 focus:outline-none" aria-label="Fechar" ng-click="close()">
    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
    </svg>
  </button>
</div>
